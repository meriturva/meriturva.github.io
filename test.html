<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Ciao Diego! 2</h1>
    <button onclick="share()">Share</button>
  </body>
  
  <script>
    function share() {
  var message = {
    title: 'Sto cazzo',
    text: 'Che bel testo del cavolo',
    url: 'http://www.stocazzo.biz/',
  };
  if (navigator.share) {
    navigator.share(message);
  } else {
    window.parent.postMessage({
      type: 'share',
      message: message,
    }, "*");
  }
}
  </script>
</html>
